    <main class="outline-border">
      <article>
        <h1>Learn Personal Finance</h1>
        <div id="game-container">
          <!-- Start Menu -->
          <div id="menu-state" class="game-state">
            <h2>We'll learn about some terms related to Personal Finance</h1>
            <button id="start-button" class="outlined-button">Start</button>
          </div>

          <!-- Flashcard -->
          <div id="flashcard-state" class="game-state hidden">
            <div id="flashcard">
              <div class="flashcard-inner">
                <div class="flashcard-front"></div>
                <div class="flashcard-back"></div>
              </div>
            </div>
            <div id="flashcard-controls">
              <button class="outlined-button" id="prev-button"><</button>
              <button class="outlined-button" id="flip-button">Flip</button>
              <button class="outlined-button" id="next-button">></button>
            </div>
            <button class="outlined-button" id="quiz-button">Quiz me!</button>
          </div>

          <!-- Quiz -->
          <div id="quiz-state" class="game-state hidden">
            <p id="question"></p>
            <input
              type="text"
              id="answer-input"
              placeholder="Enter answer"
            />
            <button class="outlined-button" id="submit-button">Submit</button>
            <p id="feedback"></p>
            <p id="score">Score: 0</p>
          </div>

          <!-- Final Score State -->
          <div id="final-score-state" class="game-state hidden">
            <h3>Game Over!</h2>
            <p id="final-score"></p>
            <button class="outlined-button" id="restart-button">
              Play Again
            </button>
          </div>
        </div>
        <script src="game.js"></script>
      </article>
